<head th:fragment="head(value)">
	<meta charset='utf-8'>
	<link 
		rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous"
	>
	<link 
		href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
		rel="stylesheet"
	>
	<style>
		.logo-container {
			background-color: #47bcff;
			color: #fff;
		}
		.logo {
			font-family: "Handlee", cursive;
			font-size: 2.5rem;
		}
	</style>
	<title th:text="${value}">Título</title>
</head>

<div th:fragment="logo" class="">
	<div class="row logo-container p-3 d-flex justify-content-between">
		<span class="logo ml-2">mudi</span>
		<span class="mt-3 mr-2">
			<a href="/login" sec:authorize="!isAuthenticated()" class="text-light">Login</a>
			<a 
				href="#" 
				onclick="document.querySelector('#form-login').submit()"
				sec:authorize="isAuthenticated()"
				class="text-light"
			>
				Logout
			</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div class="row" sec:authorize="isAuthenticated()">
		<div class="col" >
			<nav class="nav">
				<a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/user/order}">Meus Pedidos</a>
			  </nav>
		</div>
	</div>
</div>

<div th:fragment="pageTitle(value)" class="jumbotron mb-2 mt-2">
	<h1 class="display-10" th:text="${value}">Título</h1>
</div>
