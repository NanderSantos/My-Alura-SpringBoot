<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Mudi Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="card" th:each="order: ${ ordersList }">
				<div class="card-header" th:text="${ order.name }">Nome do Produto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">
									Valor: 
									<span th:text="${ order.orderValue }">200,99</span>
								</div>
								<div class="col-md-7">
									Data da entrega: 
									<span th:text="${ order.deliveryDate }">10/02/2020</span>
								</div>
							</div>
							<div>Produto</div>
							<div>
								<input class="form-control" th:value="${ order.orderUrl }" value="url do produto" />
							</div>
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${ order.orderDescription }">descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${ order.imageUrl }" src="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
