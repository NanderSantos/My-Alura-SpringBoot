<!DOCTYPE html>
<html>
	<head th:replace="~{base :: head('Home')}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: pageTitle('Meus Pedidos')}"></div>
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="">Todos</a>
					<a class="nav-item nav-link" href="">Aguardando</a>
					<a class="nav-item nav-link" href="">Aprovados</a>
					<a class="nav-item nav-link" href="">Entregues</a>
				</div>
				<a href="/order/form">
					<button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button>
				</a>
			</nav>
			<div class="card mb-3" th:each="order: ${ ordersList }">
				<div class="card-header" th:text="${ order.name }">Nome do Produto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row"> 
								<div class="col-md-5">
									Valor: 
									<span th:text="${ order.orderValue }">200,99</span>
								</div>
								<div class="col-md-7">
									Data da entrega: 
									<span th:text="${ order.deliveryDate }">10/02/2020</span>
								</div>
							</div>
							<div>Produto</div>
							<div>
								<input class="form-control" th:value="${ order.orderUrl }" value="url do produto" />
							</div>
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${ order.orderDescription }">descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${ order.imageUrl }" src="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
