<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<link 
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		>
		<title>Pedido</title>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron mb-0">
				<h1 class="display-10">Meus Pedidos</h1>
			</div>
			<div class="card mt-3">
				<form th:object="${requestNewOrderDTO}" class="card-body" action="/order/new" method="post">
					<div class="form-group">
						<label for="productName">Produto</label>
						<input th:field="*{productName}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto" />
						<small>Informe qual o nome do produto</small>
						<div class="invalid-feedback" th:errors="*{productName}">Erro: productName</div>
					</div>
					<div class="form-group">
						<label for="productUrl">Url do Produto</label>
						<input th:field="*{productUrl}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto" />
						<small>Procure em um site um produto que você deseja e cole a url da página aqui</small>
						<div class="invalid-feedback" th:errors="*{productUrl}">Erro: productUrl</div>
					</div>
					<div class="form-group">
						<label for="imageUrl">Url da Imagem</label>
						<input th:field="*{imageUrl}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem" />
						<small>Copie o url de uma boa imagem do produto e cole aqui para ajudar os compradores</small>
						<div class="invalid-feedback" th:errors="*{imageUrl}">Erro: imageUrl</div>
					</div>
					<div class="form-group">
						<label for="description">Descrição</label>
						<textarea th:field="*{description}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador" ></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
